<body>
        <h3>설문지</h3>

        <hr>
<form>
    학년:&nbsp;1학년<input type="radio" name="grade" value="1">
    2학년<input type="radio" name="grade" value="2">

    4학년<input type="radio" name="grade" value="4"><br>
    </form>

    진로:&nbsp;개발<input type="checkbox" value="1" checked multiple>
    기획<input type="checkbox" value="2" multiple>
    영업<input type="checkbox" value="3" multiple>
    창업<input type="checkbox" value="4" multiple><br>
    남기고 싶은말<br>
    <textarea cols="25" rows="10">
    글을 남겨주세요
    </textarea>
</form>
